<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Paragon MNIST — RAW ONLY (WASM)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="wasm_exec.js"></script>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 24px;
        font: 14px/1.5 ui-monospace, Menlo, Consolas, monospace;
        background: #0b0c0f;
        color: #e6e7eb;
      }
      h1 {
        margin: 0 0 14px;
        font-size: 20px;
      }
      .card {
        background: #151821;
        border: 1px solid #222737;
        border-radius: 10px;
        padding: 14px;
        max-width: 900px;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
        margin: 10px 0;
      }
      input,
      button {
        font: inherit;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #2a3042;
        background: #1a1f2d;
        color: #e6e7eb;
      }
      button {
        cursor: pointer;
      }
      button:hover {
        background: #20273a;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .pill {
        padding: 3px 8px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid transparent;
      }
      .ok {
        background: #064e3b;
        color: #c7f9e5;
        border-color: #0a6d54;
      }
      .warn {
        background: #3b2f06;
        color: #ffe9a8;
        border-color: #6d5a0a;
      }
      .err {
        background: #5a1016;
        color: #ffd0d4;
        border-color: #8b1f28;
      }
      .k {
        color: #9aa4b2;
      }
      .digits button {
        width: 32px;
      }
      pre {
        white-space: pre-wrap;
        background: #0d0f14;
        border: 1px solid #1f2433;
        border-radius: 8px;
        padding: 10px;
        max-height: 520px;
        overflow: auto;
      }
      .grow {
        flex: 1 1 auto;
      }
    </style>
  </head>
  <body>
    <!-- hidden canvas solely to resample PNGs to 28×28 -->
    <canvas id="canvas" width="28" height="28" style="display: none"></canvas>

    <div class="card">
      <h1>Paragon MNIST — RAW ONLY (WASM)</h1>

      <div class="row">
        <span class="k">WASM:</span>
        <span id="wasmPill" class="pill warn">loading…</span>
        <span class="k">Net:</span> <span id="netPill" class="pill">—</span>
        <span class="k">Weights:</span> <span id="wPill" class="pill">—</span>
      </div>

      <div class="row">
        <button id="btnCreate">Create MNIST net</button>
        <button id="btnPerturb" disabled>Perturb weights</button>
      </div>

      <div class="row">
        <input id="modelUrl" class="grow" value="http://127.0.0.1:8001/model" />
        <button id="btnImport" disabled>Fetch & Replace Weights</button>
      </div>

      <div class="row">
        <input id="svc" size="28" value="http://127.0.0.1:8001" />
        <div class="digits">
          <button data-digit="0" disabled>0</button>
          <button data-digit="1" disabled>1</button>
          <button data-digit="2" disabled>2</button>
          <button data-digit="3" disabled>3</button>
          <button data-digit="4" disabled>4</button>
          <button data-digit="5" disabled>5</button>
          <button data-digit="6" disabled>6</button>
          <button data-digit="7" disabled>7</button>
          <button data-digit="8" disabled>8</button>
          <button data-digit="9" disabled>9</button>
        </div>
      </div>

      <div class="row">
        <button id="btnClear">Clear Output Log</button>
      </div>

      <pre id="log">Loading…</pre>
    </div>

    <script>
      // --- tiny helpers ---
      const $ = (id) => document.getElementById(id);
      const setPill = (el, text, cls) => {
        el.textContent = text;
        el.className = "pill " + (cls || "");
      };
      const setLog = (x) =>
        (logEl.textContent =
          typeof x === "string" ? x : JSON.stringify(x, null, 2));
      const appendLine = (s) => {
        logEl.textContent += "\n" + s;
        logEl.scrollTop = logEl.scrollHeight;
      };
      const argsJSON = (...a) => JSON.stringify(a);

      // --- DOM refs ---
      const wasmPill = $("wasmPill"),
        netPill = $("netPill"),
        wPill = $("wPill");
      const btnCreate = $("btnCreate"),
        btnPerturb = $("btnPerturb"),
        btnImport = $("btnImport");
      const btnClear = $("btnClear"),
        modelUrl = $("modelUrl"),
        svc = $("svc"),
        logEl = $("log");

      // --- WASM bootstrap ---
      const go = new Go();
      let NewNetworkFloat32 = null;
      let net = null;
      let phase = "before_load";

      (async function init() {
        try {
          const buf = await (await fetch("paragon.wasm")).arrayBuffer();
          const mod = await WebAssembly.instantiate(buf, go.importObject);
          go.run(mod.instance);
          NewNetworkFloat32 = self.NewNetworkFloat32;
          if (!NewNetworkFloat32) throw new Error("NewNetworkFloat32 missing");
          setPill(wasmPill, "ready", "ok");
          setLog("✅ WASM initialized.");
        } catch (e) {
          setPill(wasmPill, "error", "err");
          setLog(e?.stack || e);
        }
      })();

      // --- create / perturb ---
      btnCreate.onclick = () => {
        try {
          const L = JSON.stringify([
            { Width: 28, Height: 28 },
            { Width: 256, Height: 1 },
            { Width: 10, Height: 1 },
          ]);
          const A = JSON.stringify(["linear", "relu", "softmax"]); // softmax lives inside model
          const F = JSON.stringify([true, true, true]);
          net = NewNetworkFloat32(L, A, F);
          if (!net) throw new Error("failed to create network");
          setPill(netPill, "made", "ok");
          btnPerturb.disabled = false;
          btnImport.disabled = false;
          document
            .querySelectorAll("[data-digit]")
            .forEach((b) => (b.disabled = false));
          phase = "before_load";
          appendLine("✅ Created MNIST net (random weights).");
        } catch (e) {
          setPill(netPill, "error", "err");
          appendLine(String(e?.stack || e));
        }
      };

      btnPerturb.onclick = () => {
        try {
          if (net?.PerturbWeights) {
            net.PerturbWeights(argsJSON(0.05, 1337));
            setPill(wPill, "perturbed", "warn");
            appendLine("⚠️ Weights perturbed.");
          }
        } catch (e) {
          appendLine(String(e?.stack || e));
        }
      };

      // --- load weights (bytes-first, like your Node code) ---
      btnImport.onclick = async () => {
        const url = modelUrl.value.trim();
        try {
          const resp = await fetch(url);
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          const buf = await resp.arrayBuffer();
          const u8 = new Uint8Array(buf);

          // Unmarshal expects JSON-encoded []byte
          net.UnmarshalJSONModel(argsJSON(Array.from(u8.values())));
          setPill(wPill, "loaded", "ok");
          phase = "after_load";
          btnPerturb.disabled = true; // avoid accidental drift post-import
          appendLine(`✅ Weights loaded via bytes (${u8.length}B).`);
        } catch (e) {
          setPill(wPill, "failed", "err");
          appendLine(String(e?.stack || e));
        }
      };

      // --- run digit from service → forward → append raw string only ---
      async function runDigit(d) {
        try {
          const url = `${svc.value.replace(/\/+$/, "")}/static/images/${d}.png`;
          const resp = await fetch(url);
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          const blob = await resp.blob();

          const img = new Image();
          img.src = URL.createObjectURL(blob);
          await new Promise((resolve, reject) => {
            img.onload = resolve;
            img.onerror = () => reject(new Error("Image load failed"));
          });

          const canvas = $("canvas");
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, 28, 28);
          const { data } = ctx.getImageData(0, 0, 28, 28);

          // build 28×28 grayscale
          const img2d = [];
          for (let y = 0; y < 28; y++) {
            const row = [];
            for (let x = 0; x < 28; x++) {
              const idx = (y * 28 + x) * 4;
              row.push(data[idx] / 255.0); // R channel
            }
            img2d.push(row);
          }
          URL.revokeObjectURL(img.src);

          // forward → read raw string exactly as returned by model
          net.Forward(argsJSON(img2d));
          const raw = net.ExtractOutput ? net.ExtractOutput() : net.GetOutput();

          console.log("Raw type:", typeof raw);
          console.log("Raw value:", raw);

          // If raw is a string, parse it as JSON
          let probabilities;
          if (typeof raw === "string") {
            probabilities = JSON.parse(raw)[0]; // Parse and get first array
          } else if (Array.isArray(raw)) {
            probabilities = raw[0];
          } else {
            probabilities = raw;
          }

          console.log("Probabilities:", probabilities);

          // Find the index of the maximum value
          const predictedClass = probabilities.indexOf(
            Math.max(...probabilities)
          );

          console.log("Predicted class:", predictedClass);
          console.log("Confidence:", probabilities[predictedClass]);
          console.log(
            "All probabilities:",
            probabilities.map((p) => p.toFixed(6))
          );
          appendLine(
            `{ "phase": "${phase}", "digit": "${d}", "raw": ${JSON.stringify(
              raw
            )} }`
          );
        } catch (e) {
          console.log(e);
          appendLine(String(e?.stack || e));
        }
      }

      document
        .querySelectorAll("[data-digit]")
        .forEach((b) =>
          b.addEventListener("click", () =>
            runDigit(b.getAttribute("data-digit"))
          )
        );

      btnClear.onclick = () => setLog("Cleared.");
    </script>
  </body>
</html>
